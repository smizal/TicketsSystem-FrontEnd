<svg
    xmlns="http://www.w3.org/2000/svg"
    width="200px"
    height="200px"
    viewBox="0 0 200 200"
>
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF7F50; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1E90FF; stop-opacity:1" />
        </linearGradient>
    </defs>

    <rect width="200" height="200" rx="20" ry="20" fill="url(#bgGradient)" />
    
    <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="36" fill="#FFFFFF" text-anchor="middle" alignment-baseline="middle">
        Tickets
    </text>
    
    <circle cx="50%" cy="50%" r="60" fill="rgba(255, 255, 255, 0.2)" />
</svg>
